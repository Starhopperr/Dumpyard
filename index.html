    <!-- Firebase Newsletter Script -->
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
      import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

      const firebaseConfig = {
        apiKey: "AIzaSyCbvTOoL7dMpPVESfelzbR1a5WUrNZEbL4",
        authDomain: "dump-pyar-a6257.firebaseapp.com",
        projectId: "dump-pyar-a6257",
        storageBucket: "dump-pyar-a6257.appspot.com",
        messagingSenderId: "398928182308",
        appId: "1:398928182308:web:623b3e386fd0cbb1d16cb1",
      };

      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);

      document.getElementById("signupForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const name = document.getElementById("nameInput").value.trim();
        const email = document.getElementById("emailInput").value.trim();
        const messageEl = document.getElementById("message");

        try {
          await addDoc(collection(db, "subscribers"), {
            name,
            email,
            timestamp: new Date(),
          });
          messageEl.textContent = "✅ Subscribed successfully!";
          messageEl.style.color = "green";
          document.getElementById("signupForm").reset();
        } catch (err) {
          messageEl.textContent = "❌ Error: " + err.message;
          messageEl.style.color = "red";
        }
      });
