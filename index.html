    <style>
      body {

      @media (max-width: 600px) {

      img {
        height: 400px;

      }

      .social-icons a {

      }

      form {
        margin: 20px auto;

        flex-direction: column;

      input,
      button {
      position: relative;
      display: inline-block;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      color: black;
      background-color: yellow;
      border: none;
      cursor: pointer;
      overflow: hidden;
      z-index: 1;
      transition: color 0.4s ease;
    }

   button::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 0%;
      background-color: black;
      z-index: -1;
      transition: width 0.4s ease;
    }

button:hover::before {
      width: 100%;
    }

button:hover {

    <!-- Firebase Newsletter Script -->
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
      import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

      const firebaseConfig = {
        apiKey: "AIzaSyCbvTOoL7dMpPVESfelzbR1a5WUrNZEbL4",
        authDomain: "dump-pyar-a6257.firebaseapp.com",
        projectId: "dump-pyar-a6257",
        storageBucket: "dump-pyar-a6257.appspot.com",
        messagingSenderId: "398928182308",
        appId: "1:398928182308:web:623b3e386fd0cbb1d16cb1",
      };

      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);

      document.getElementById("signupForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const name = document.getElementById("nameInput").value.trim();
        const email = document.getElementById("emailInput").value.trim();
        const messageEl = document.getElementById("message");

        try {
          await addDoc(collection(db, "subscribers"), {
            name,
            email,
            timestamp: new Date(),
          });
          messageEl.textContent = "✅ Subscribed successfully!";
          messageEl.style.color = "green";
          document.getElementById("signupForm").reset();
        } catch (err) {
          messageEl.textContent = "❌ Error: " + err.message;
          messageEl.style.color = "red";
        }
      });
